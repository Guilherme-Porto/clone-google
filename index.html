<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <title>Clone-Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <header> <!-- Cabeçalho da página -->
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Imagens</a></li>
                <li><a href="#"><img src="./img/bars.png" alt="Barra do google"></a></li>
                <button>Fazer login</button>
            </ul>
        </header>

        <main class="main"> <!-- Menu da página -->
            <img src="./img/google.png" alt="Logo do google">

            <div class="searchbox">
                <input type="text" class="search">
                    <div class="icons">
                        <span><img src="./img/search.png" alt="Pesquisa do google"></span>
                        <span><img src="./img/mic.png" alt="Microfone do google"></span>
                    </div>
            </div>

            <div class="button">
                <button class="btn">Pesquisa Google</button>
                <button>Estou com sorte</button>
            </div>
        </main>

        <footer> <!-- Rodapé -->
            <div class="line line1">
                <p class="line-top">Brasil</p>
            </div>
            <div class="line line2">
                <ul>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Publicidade</a></li>
                    <li><a href="#">Negócios</a></li>
                    <li><a href="#">Como funciona a Pesquisa</a></li>
                </ul>
                <ul>
                    <li><a href="#">Privacidade</a></li>
                    <li><a href="#">Termos</a></li>
                    <li><a href="#">Configuração</a></li>
                </ul>
            </div>
        </footer>
    </section>

    <script src="script.js"></script>
</body>
</html>
